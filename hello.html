<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.16/dist/tailwind.min.css"
      rel="stylesheet" />
    <div class="flex justify-center items-center px-4 py-4 bg-purple-500">
      <h1 class="text-white font-semibold text-lg">GIF Vibesmith</h1>
    </div>
  </head>
  <style>
    input[type="range"] {
      /* Set track color */
      --track-color: #8b5cf6; /* Replace with your desired color */

      /* Remove default styles */
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 10px;
      border-radius: 5px;
      background: var(--track-color);
      outline: none;
      margin: 10px 0;
    }

    input[type="range"]::-webkit-slider-thumb {
      /* Set thumb color */
      -webkit-appearance: none;
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff; /* Replace with your desired color */
      cursor: pointer;
      border: 1px solid var(--track-color);
    }
  </style>
  <body class="bg-purple-200">
    <div class="mx-8 my-4 w-64">
      <div class="py-4 px-4 bg-purple-300 rounded-md">
        <label for="newUrl" class="mr-2">New GIF URL:</label>
        <div class="flex items-center fit">
          <input type="text" id="newUrl" class="rounded border border-purple-300 h-8 flex-grow" />
          <button id="urlButton" class="w-8 h-8 bg-purple-500 rounded-md ml-2 text-lg">></button>
        </div>
      </div>

      <div class="px-4 py-4 bg-purple-300 rounded-md mt-8">
        <label for="widthRange">Dimension:</label>
        <input type="range" id="widthRange" min="50" max="400" class="bg-purple-500" />

        <label for="topRange">Top:</label>
        <input type="range" id="topRange" min="0" max="800" class="bg-purple-500" />

        <label for="rightRange">Right:</label>
        <input type="range" id="rightRange" min="0" max="1706" class="bg-purple-500" />
        <!-- Other sliders for different styles -->
        <div class="flex flex-col-reverse">
          <button id="reset-default" class="bg-purple-500 px-4 mt-4 rounded-md h-8">
            Reset Defaults
          </button>
        </div>
      </div>

      <script src="popup.js"></script>
    </div>
  </body>
</html>
